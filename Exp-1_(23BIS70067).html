<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="#" method="post" novalidate>
        <h2>ðŸŽ“ Student Registration</h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="e.g., Rohan Kumar" required minlength="3" maxlength="50">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="e.g., rohan.kumar@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" required pattern="[6-9]{1}[0-9]{9}" title="Please enter a valid 10-digit Indian mobile number">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required min="2000-01-01" max="2010-12-31">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required minlength="8" title="Password must be at least 8 characters long">

        <button type="submit">Register</button>
    </form>

</body>
</html>
