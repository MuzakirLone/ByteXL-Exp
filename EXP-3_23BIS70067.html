<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #4a90e2;
      --sidebar-bg: #f4f4f4;
      --header-bg: #ffffff;
    }

    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #f1f1f1;
      --accent-color: #007aff;
      --sidebar-bg: #2c2c2c;
      --header-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      grid-template-columns: 250px 1fr;
      grid-template-rows: 60px 1fr;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 1px solid #ccc;
    }

    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .header {
      grid-area: header;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      border-bottom: 1px solid #ccc;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .theme-toggle {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    .main {
      grid-area: main;
      padding: 2rem;
      overflow-y: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--header-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </div>

  <div class="header">
    <h1>Admin Panel</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="main">
    <div class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>1,240 Active</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$85,000</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>390 Today</p>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <p>98.5%</p>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
