<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .product {
      width: 150px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      background-color: #f9f9f9;
      transition: 0.3s;
    }
    .product:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Dynamic Product Filter</h2>

  <!-- Dropdown Menu -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="shoes">Shoes</option>
    <option value="shirts">Shirts</option>
    <option value="gadgets">Gadgets</option>
  </select>

  <!-- Product List -->
  <div class="product-list" id="productList">
    <div class="product" data-category="shoes">Running Shoes</div>
    <div class="product" data-category="shoes">Casual Sneakers</div>
    <div class="product" data-category="shirts">Formal Shirt</div>
    <div class="product" data-category="shirts">Casual T-Shirt</div>
    <div class="product" data-category="gadgets">Smartphone</div>
    <div class="product" data-category="gadgets">Smartwatch</div>
  </div>

  <script>
    const filterDropdown = document.getElementById("categoryFilter");
    const products = document.querySelectorAll(".product");

    filterDropdown.addEventListener("change", function () {
      const selectedCategory = this.value;

      products.forEach(product => {
        const productCategory = product.getAttribute("data-category");

        if (selectedCategory === "all" || productCategory === selectedCategory) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
